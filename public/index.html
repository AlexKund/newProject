<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
	</style>
	<link href="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" type="text/css" rel="stylesheet">

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script><!-- load jquery -->
	<script src="angular.min.js"></script><!-- load angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.js"></script><!-- load angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.js"></script><!-- load angular -->
  	<script src="angular-mocks/angular-mocks.js"></script>
  	<script src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js" type="text/javascript"></script>
  	<script src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js" type="text/javascript"></script>
	<script src="core.js"></script>
	<script src="controller.js"></script>
	<script src="newtasks.js"></script>
	<script src="newtasksdr.js"></script>
	<script src="service.js"></script>
	<script src="directive.js"></script>
	<script src="directive-sek.js"></script>
	<script src="karma-test.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
	<header ng-controller="HeaderCtrl">
		<a href="#" ng-click="broadcastBtwCtrls($event)">broadcast between controllers</a>
		<hr />
		<mydirective data-place-holder="Choose an employee.." data-get-opts="getEmployees()" data-get-selected="getSelected()">
		</mydirective>
		
		<hr />

		<h3>Handling events with directive</h3> 
		
		<input type="text" required placeholder="format (mm/dd/yy)" date-keys class="form-control input-lg text-center" />
		<hr />
	</header>
	<div ng-view></div>
</body>
</html>
